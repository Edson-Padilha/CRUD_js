<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"
        rel="stylesheet">

    <title>CRUD</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1 class="text-center">CRUD CADASTRO</h1>
            <hr>
            <input type="text" placeholder="Digite nome">
            <input type="text" placeholder="Digite E-mail">
            <input type="text" placeholder="Digite uma senha">
            <input type="text" placeholder="Digite nome de usuário">
            <hr>
            <button id="usuarios" class="btn btn-success">Enviar</button>
            <hr>
            <br>
            <div >
                <table class="table table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Senha</th>
                            <th>Usuário</th>                            
                        </tr>

                    </thead>
                    <tbody></tbody>
                </table>

            </div>

        </div>

    </div>
    <script>

        $.ajax(
            {
                url: "http://localhost:4000/pessoas",
                type: "get",
                success: (res) => {
                    console.log(pessoas);
                    res.forEach(pessoa => {
                        $("<tr>")
                            .append(
                                $("<td>", { text: pessoa.nome })
                            )
                            .append(
                                $("<td>", { text: pessoa.email })
                            )
                            .append(
                                $("<td>", { text: pessoa.senha })
                            )
                            .append(
                                $("<td>", { text: pessoa.usuario })
                            )
                            .appendTo("#usuarios");

                    }
                
                    )
                },

                error: (erro) => {
                    console.warn(erro)
                },
            
            });
    </script>
</body>

</html>
